<html>
    <head>
        <title>Blue Voter Guide address autocompletion demo</title>
    </head>
    <body>
        <label for="addr">Address:</label> <input type="text" id="addr" />
        <script type="text/javascript" src="./main.js"></script>
        <script>
            const addrField = document.getElementById("addr");
            addrField.addEventListener("input", (event) => {
                getAddressAutocompleteSuggestions(event.target.value);
            });
        </script>
    </body>
</html>
